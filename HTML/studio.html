<div class="studio">
  <div class="container">
    <div class="studio-wrapper">
      <div>
        <diiv class="studio-img">
          <picture>
            <source
              media="(min-width: 706px)"
              sizes="50vw"
              srcset="../img/manbreast.png"
              type=""
            />
            <source
              sizes="(min-width: 706px)"
              srcset="../img/manbreast2.png"
              type=""
            />
            <img
              class="studio-img-708"
              src="../img/manbreast.png"
              alt=""
              sizes="(min-width: 706px)"
              srcset="../img/manbreast.png"
            />
          </picture>
        </diiv>
        <div class="arrow-studio studio-arrow__block">
          <p class="arrow-text">Подробнее</p>
          <img src="../img/svg/arrow.svg" alt="" />
        </div>
      </div>
      <div class="studio-text">
        <diiv class="studio-title">
          <h2>Индивидуальная фотосессия в студии</h2>
        </diiv>
        <diiv class="studio-subtitle">
          <p>
            Главная цель фотосессии - не столько показать обнаженное тело
            модели, сколько передать через снимки ее индивидуальность и эмоции
            от съемки
          </p>
        </diiv>
        <div class="studio-button">
          <button class="button studio-arrow__background">
            <p>Заказать съемку</p>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
