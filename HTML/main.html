<section class="main none">
  <div class="container">
    <div class="main-flex">
      <div class="main-text">
        <div class="title">
          <h1 class="title-text">Фотосессии в стиле ню</h1>
        </div>
        <div class="main-subtitle">
          <p class="title-subtext">
            Чувственные фотографии, которые раскроют красоту вашего тела
          </p>
        </div>
        <div class="button-block">
          <button class="button">
            <p>Заказать съемку</p>
          </button>
        </div>
      </div>
      <div class="swiper">
        <div class="swiper-container">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="image-slider__slide swiper-slide">
              <img
                class="image-slider__image"
                src="../img/girlandflowers.png"
                alt="#"
              />
            </div>
            <div class="image-slider__slideswiper-slide">
              <img
                class="image-slider__image"
                src="../img/manbreast.png"
                alt="#"
              />
            </div>
            <div class="image-slider__slide swiper-slide">
              <img
                class="image-slider__image"
                src="../img/handwoman.png"
                alt="#"
              />
            </div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev slider-prev">
            <img src="../img/svg/back.svg" alt="" />
          </div>
          <div class="swiper-button-next slider-next">
            <img src="../img/svg/next.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
