    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
<header class="header">
    <div class="container">
        <a href="#" class="overlay"></a>

                <span class="navbar__hamb-bar line__two"></span>
                <span class="navbar__hamb-bar line__three"></span>
            </div>
        </div>
        <div class="header-nav">
            <ul class="nav" id="nav">
                <li class="nav-item">

                    </a>
                </li>
                <li class="nav-item">
                    <a href="" class="item-link">

                    </a>
                </li>
                <li class="nav-item">
                    <a href="#price" class="item-link">

                    </a>
                </li>
                <li class="nav-item">
                    <a href="#contacts" class="item-link">

                    </a>
                </li>
            </ul>
            <div class="header-link">
                <a class="link-icon" href="https://www.instagram.com">
                    <img class="icon-style" src="../img/svg/instagram.svg" alt="">
                </a>
            </div>
        </div>
        <div class="popup" id="popup">
            <ul class="popup-menu">
                <li class="nav-item">
                    <a href="#page" class="item-link">

                <li class="nav-item">

</header><section class="main">
    <div class="container">
        <div class="main-flex">
            <div class="main-text">
                <div class="main-title">
                    <h1 class="title-text">
                        Фотосессии в стиле ню   
                    </h1>
                </div>
                <div class="main-subtitle">
                    <p class="title-subtext">
                        Чувственные фотографии, которые раскроют красоту вашего тела
                    </p>
                </div>
                <div class="button-block">
                    <button class="button">
                        <p >Заказать съемку</p>
                    </button>
                </div>
            </div>
            <div class="swiper">
                <div class="swiper-container">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                      <!-- Slides -->
                      <div class="image-slider__slide swiper-slide">
                        <img class="image-slider__image" src="../img/girlandflowers.png" alt="#">
                      </div>
                      <div class="image-slider__slideswiper-slide">
                        <img class="image-slider__image" src="../img/manbreast.png" alt="#">
                      </div>
                      <div class="image-slider__slide swiper-slide">
                        <img class="image-slider__image" src="../img/handwoman.png" alt="#">
                      </div>
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
                  
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev slider-prev">
                        <img src="../img/svg/back.svg" alt="">
                    </div>
                    <div class="swiper-button-next slider-next">
                        <img src="../img/svg/next.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="../js/script.js"></script>
